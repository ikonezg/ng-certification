<div class="well">
  <h2>Enter a zipcode:</h2>
  <input
    class="form-control"
    placeholder="Zipcode"
    type="text"
    id="addLocation"
    [(ngModel)]="zipcode"
    (keyup.enter)="onAddZipcode()"
  />
  <br />
  <button class="btn btn-primary" id="addLocationBtn" (click)="onAddZipcode()">
    Add location
  </button>
</div>
